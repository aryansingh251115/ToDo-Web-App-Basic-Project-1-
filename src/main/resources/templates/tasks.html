<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <style>
        body {
            background: #f8f9fa;
            color: #212529;
            transition: all 0.3s ease;
        }

        .navbar {
            margin-bottom: 0;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1600&q=80')
                        no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        /* Task Cards */
        .task-card {
            border-radius: 15px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background: linear-gradient(135deg, #ffffff, #f1f3f6);
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .completed {
            border-left: 6px solid #28a745;
        }

        .pending {
            border-left: 6px solid #ffc107;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            transition: 0.3s ease;
        }

        .btn-gradient:hover {
            opacity: 0.9;
            color: white;
        }

        /* Dark Mode */
        .dark-mode {
            background: #121212;
            color: #f8f9fa;
        }

        .dark-mode .navbar {
            background-color: #1c1c1c !important;
        }

        .dark-mode .task-card {
            background: #1e1e1e;
            color: #f8f9fa;
            box-shadow: 0 2px 10px rgba(255,255,255,0.1);
        }

        .dark-mode .btn-gradient {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"> üìöTaskMate</a>
        <button id="themeToggle" class="btn btn-light btn-sm">üåô Dark Mode</button>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div>
        <h1>Organize Your Day Like a Pro</h1>
        <p class="lead">Stay productive, meet deadlines, and track your progress effortlessly üî•üî•</p>
    </div>
</section>

<!-- Form -->
<div class="container text-center mt-5">
    <form action="/" method="post" class="row g-2 justify-content-center mt-3">
        <div class="col-md-4 col-sm-6">
            <input type="text" name="title" class="form-control" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-3 col-sm-4">
            <input type="text" name="date" class="form-control" placeholder="Deadline" required>
        </div>
        <div class="col-md-2 col-sm-4">
            <button type="submit" class="btn btn-gradient w-100">Add Task</button>
        </div>
    </form>
</div>

<!-- Task List -->
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
        <!-- Loop over tasks -->
        <th:block th:each="task : ${tasks}">
            <div class="col">
                <div class="card task-card h-100 text-center"
                     th:classappend="${task.status == 'Completed'} ? ' completed' : ' pending'">
                    <div class="card-body">
                        <h5 class="card-title fw-bold" th:text="${task.taskName}">Task Title</h5>
                        <p>
                            <span th:text="${task.status}"
                                  th:classappend="${task.status == 'Completed'} ? 'badge bg-success' : 'badge bg-warning text-dark'">
                                Pending
                            </span>
                        </p>

                        <p><small class="text-muted">Created On:</small> <br>
                            <span th:text="${task.taskCreationDate}"></span>
                        </p>
                        <p><small class="text-muted">Deadline:</small> <br>
                            <span th:text="${task.deadline}"></span>
                        </p>

                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           th:text="${task.status == 'Completed'} ? 'Mark as Pending' : 'Mark as Complete'"
                           th:classappend="${task.status == 'Completed'} ? ' btn btn-secondary' : ' btn btn-success'">
                            Mark as Complete
                        </a>

                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-danger ms-2">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-H1Vt9H0iCp7FZ1t/epNkv1yKUqf9HqE7q0sF+ryZ+V1f1q9kKD5H9z9R5bQ2PbbN"
        crossorigin="anonymous"></script>

<script>
    const toggleBtn = document.getElementById("themeToggle");

    //  Check localStorage on page load
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        toggleBtn.classList.replace("btn-light", "btn-dark");
    }

    //  Toggle button logic
    toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");

        if (document.body.classList.contains("dark-mode")) {
            toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
            toggleBtn.classList.replace("btn-light", "btn-dark");
            localStorage.setItem("theme", "dark");   // save preference
        } else {
            toggleBtn.textContent = "üåô Dark Mode";
            toggleBtn.classList.replace("btn-dark", "btn-light");
            localStorage.setItem("theme", "light");  // save preference
        }
    });
</script>

</body>
</html>
